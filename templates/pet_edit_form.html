{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center">
   <div class="col-6">
      <h1>{{ pet.name }}</h1>
      <h4>{{ pet.species }}</h4>
      {% if pet.age %} Age: {{ pet.age }} years old. {% endif %}
      {% if pet.photo_url %}
      <img class="img-fluid" src="{{ pet.photo_url }}">
      {% endif %}



      <h3>Update</h3>
      <form method="POST">

         {% include "_form.html" %}
         <button class="btn btn-primary" type="submit">Save</button>
         <a href="/">Back</a>

      </form>
   </div>
</div>

{% endblock %}
